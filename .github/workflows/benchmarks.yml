name: Benchmarks

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 10
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      # 3️⃣ Restore dependencies
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build benchmarks project
      - name: Build benchmarks
        run: dotnet build benchmarks/DotNetDev.AspNetCore.Http.Benchmarks -c Release

      # 5️⃣ Run benchmarks non-interactively
      - name: Run benchmarks
        run: dotnet run -c Release --project benchmarks/DotNetDev.AspNetCore.Http.Benchmarks -- --filter "*"

      # 6️⃣ Prepare Pages folder (ensure results exist)
      - name: Prepare Pages folder
        run: |
          mkdir -p benchmarks/results
          cp benchmarks/DotNetDev.AspNetCore.Http.Benchmarks/bin/Release/net10.0/BenchmarkDotNet.Artifacts/results/* benchmarks/results/ || echo "No files yet"

      # 7️⃣ Upload benchmark JSON/CSV/HTML artifacts
      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/*

      # 8️⃣ Publish GitHub Pages dashboard
      - name: Upload benchmark dashboard to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: benchmarks/results

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
