name: Benchmarks

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 10
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      # 3️⃣ Restore dependencies
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build benchmarks project
      - name: Build benchmarks
        run: dotnet build benchmarks/DotNetDev.AspNetCore.Http.Benchmarks -c Release

      # 5️⃣ Run benchmarks with JSON/HTML/CSV exporters
      - name: Run benchmarks
        run: dotnet run -c Release --project benchmarks/DotNetDev.AspNetCore.Http.Benchmarks -- --filter "*" --exporters html,json,csv

      # 6️⃣ Upload benchmark JSON artifacts (optional)
      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/*.json

      # 7️⃣ Prepare dashboard folder for Pages
      - name: Prepare dashboard for Pages
        run: |
          mkdir -p benchmarks/dashboard
          cp benchmarks/results/*.html benchmarks/dashboard/ || true
          cp benchmarks/results/*.json benchmarks/dashboard/ || true
          cp benchmarks/results/*.csv benchmarks/dashboard/ || true

      # 8️⃣ Publish Benchmark Dashboard directly to GitHub Pages
      - name: Publish Benchmark Dashboard
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'benchmarkdotnet'
          output-file-path: benchmarks/results/DotNetDev.AspNetCore.Http.Benchmarks.Benchmarks-report-full-compressed.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          benchmark-data-dir-path: benchmarks/dashboard

