name: Benchmarks

on:
  workflow_dispatch:   # manual trigger
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    concurrency:
      group: "benchmarks"
      cancel-in-progress: false

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 10
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      # 3️⃣ Restore dependencies
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build benchmarks project
      - name: Build benchmarks
        run: dotnet build benchmarks/DotNetDev.AspNetCore.Http.Benchmarks -c Release

      # 5️⃣ Ensure results folder exists
      - name: Ensure results folder
        run: mkdir -p benchmarks/DotNetDev.AspNetCore.Http.Benchmarks/BenchmarkDotNet.Artifacts/results

      # 6️⃣ Run benchmarks
      - name: Run benchmarks
        run: dotnet run -c Release --project benchmarks/DotNetDev.AspNetCore.Http.Benchmarks -- --exporters json csv markdown

      # 7️⃣ Upload raw benchmark results as artifacts
      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/DotNetDev.AspNetCore.Http.Benchmarks/BenchmarkDotNet.Artifacts/results/*

      # 8️⃣ Publish GitHub Pages dashboard
      - name: Publish Benchmark Dashboard
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'benchmarkdotnet'
          output-file-path: benchmarks/DotNetDev.AspNetCore.Http.Benchmarks/BenchmarkDotNet.Artifacts/results
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/benchmarks
