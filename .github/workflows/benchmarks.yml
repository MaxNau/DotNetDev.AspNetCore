name: Benchmarks

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 10
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      # 3️⃣ Restore dependencies
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build benchmarks project
      - name: Build benchmarks
        run: dotnet build benchmarks/DotNetDev.AspNetCore.Http.Benchmarks -c Release

      # 5️⃣ Run benchmarks non-interactively
      - name: Run benchmarks
        run: dotnet run -c Release --project benchmarks/DotNetDev.AspNetCore.Http.Benchmarks -- --filter "*"

      # 6️⃣ Upload benchmark JSON artifacts
      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/*.json  # recursive glob ensures all JSON files are uploaded

      # 7️⃣ Copy JSON files to a flat folder for dashboard
      - name: Prepare JSON for Dashboard
        run: |
          mkdir -p benchmarks/all-json
          cp benchmarks/results/*.json benchmarks/all-json/

      # 8️⃣ Publish GitHub Pages dashboard
      - name: Publish Benchmark Dashboard
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'benchmarkdotnet'
          output-file-path: benchmarks/all-json  # folder with all JSON files
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/benchmarks
